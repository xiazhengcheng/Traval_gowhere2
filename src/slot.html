    <div id="app">
        <child :content='list'>
            <template slot-scope='props'>
                <h1>{{props.item}}</h1>
            </template>
        </child>
    </div>
    <script>
        Vue.component('child', {
            props: ['content'],
            data() {
            },
            template: '<div><ul><slot v-for="item of this.content" :item=item></slot></ul></div>'
        })
        var app = new Vue({
            el: "#app",
            data: {
                list: ['1','2','3','4']
            }
        })
    </script>
