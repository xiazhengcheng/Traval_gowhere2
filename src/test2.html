<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>

<body>

    <div id="app">
        <button-container v-for='item in list' :content='item.message' @handle="postNumber">
        </button-container>
        <div>{{number}}</div>
    </div>
    <script>
        Vue.component('button-container', {
            props: ['content', 'count'],
            data() {
                return {
                    cout: 1
                }
            },
            template: '<button @click="handleClick">You clicked me {{ cout }} times {{content}}.</button>',
            methods: {
                handleClick() {
                    this.cout++
                    alert(this.cout)
                    this.$emit("handle", this.cout)
                }
            }
        })

        var vm = new Vue({
            el: '#app',
            data: {
                list: [{ id: '01', message: 'zhangsan' }, { id: '02', message: 'lisi' },
                { id: '03', message: 'wangwu' }, { id: '04', message: 'zhaoliu' }],
                number: 0
            },
            methods: {
                postNumber(pram) {
                    this.number = pram
                }
            }
        })
    </script>

</body>

</html>
